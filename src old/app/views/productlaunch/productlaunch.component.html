            <div class="col-md-12">
              <div class="form-group">
                <label for="city">Quality Status <span class="red">*</span></label>
                <br>
                <div class="pretty p-default p-round">
                  <input type="radio" [value]="1" name="ProductStatus" (change)="changeStatus($event, 1)" formControlName="ProductStatus" />
                  <div class="state p-success">
                    <i class="icon mdi mdi-check"></i>
                    <label>Approval</label>
                  </div>
                </div>

                <div class="pretty p-default p-round">
                  <input type="radio" [value]="2" name="ProductStatus" (change)="changeStatus($event, 2)" formControlName="ProductStatus" />
                  <div class="state p-success">
                    <i class="icon mdi mdi-check"></i>
                    <label>Hold</label>
                  </div>
                </div>

                <div class="pretty p-default p-round">
                  <input type="radio" [value]="3" name="ProductStatus" (change)="changeStatus($event, 3)" formControlName="ProductStatus" />
                  <div class="state p-success">
                    <i class="icon mdi mdi-check"></i>
                    <label>Rejection</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-3" *ngIf="Remarksstatus">
              <div class="form-group">
                <label for="street">Remarks</label>
                <input class="form-control" type="text" oninput="this.value = this.value.toUpperCase()"
                  formControlName="Remarks">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 text-left">
              <button type="submit" id="submit-button" class="btn btn-primary px-4">Submit</button>
            </div>
          </div>

        </form>
        <div class="text-right backcancel_button">
          <button type="button" (click)="goBack()" class="btn btn-primary px-4 mgr5">Back</button>
          <button (click)="cancelform()" class="btn btn-primary px-4">Cancel</button>
        </div>

<ng-template #other_content>
  <div class="col-sm-12 col-md-12">
    <div class="card text-white bg-info text-center">
      <div class="card-body">
        <blockquote class="card-bodyquote">
          <h3>Rights that are not assignable</h3>
          <footer>Please contact <cite title="Source Title">Admin</cite></footer>
        </blockquote>
      </div>
    </div>
  </div>
</ng-template>
