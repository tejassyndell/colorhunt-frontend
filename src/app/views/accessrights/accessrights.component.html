<div *ngIf="accessdenied;then other_content else content"></div>
<ng-template #content>
    <!--/.col-->
    <!--/.col-->
    <div class="clear">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i> Access Rights
            </div>
            <div class="card-body">
                <div class="col-md-6 p-0">
                    <div class="row mb-3">
                        <label for="company" class="pull-left pl-3 mt-1">Roles</label>
                        <div class="col-md-6">
                            <select class="form-control" (change)="onItemChange($event.target.value)" name="roles">
                                <option *ngFor="let val of roledropdown" value="{{val.RoleType}}">{{val.Role}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div style="overflow: auto;">

                    <table class="table table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th>Module</th>
                                <th>List</th>
                                <th>Add</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let valpage of pageslist">
                            <tr *ngIf="valpage.PId!=8">

                                <td>
                                    <div >
                                    

                                        <div *ngIf=" valpage.PId!=49 && valpage.PId!=40 && valpage.PId!=41 && valpage.PId!=42 && valpage.PId!=43 && valpage.PId!=44 && valpage.PId!=45 && valpage.PId!=46 && valpage.PId!=47 && valpage.PId!=48;then con else c"></div>

                                        <ng-template #con>
                                            {{ valpage.Name}}
                                        </ng-template>

                                        <ng-template #c>
                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ valpage.Name}}
                                        </ng-template>
                                        
                                        
                                     </div>
                                </td>

                                <td>
                                    <div class="pretty p-svg p-curve" *ngIf="valpage.Name == 'Reports' ">
                                        
                                        <input type="checkbox" (change)="onChekboxChecked($event)" [checked]="valpage.ListRights == 1" id="List_{{valpage.PId}}" name="List_{{valpage.PId}}" value="{{valpage.ListRights}}" />
                                        <div class="state p-success">
                                            <!-- svg path -->
                                            <svg class="svg svg-icon" viewBox="0 0 20 20">
                                                <path
                                                    d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z"
                                                    style="stroke: white;fill:white;"></path>
                                            </svg>
                                            <label></label>
                                        </div>
                                    </div>

                                    <div class="pretty p-svg p-curve" *ngIf="valpage.PId!=22 && valpage.PId!=28 && valpage.Name != 'Reports'">
                                        <input type="checkbox" (change)="onChekboxChecked($event)" [checked]="valpage.ListRights == 1" id="List_{{valpage.PId}}" name="List_{{valpage.PId}}" value="{{valpage.ListRights}}" />
                                        <div class="state p-success">
                                            <!-- svg path -->
                                            <svg class="svg svg-icon" viewBox="0 0 20 20">
                                                <path
                                                    d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z"
                                                    style="stroke: white;fill:white;"></path>
                                            </svg>
                                            <label></label>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div *ngIf="valpage.PId!=7 && valpage.PId!=49 && valpage.PId!=40  && valpage.PId!=41 && valpage.PId!=42 && valpage.PId!=43 && valpage.PId!=44 && valpage.PId!=45 && valpage.PId!=46 && valpage.PId!=47 && valpage.PId!=48  && valpage.PId!=19 && valpage.PId!=30 && valpage.PId!=31 && valpage.PId!=2 && valpage.PId!=22 && valpage.PId!=26 && valpage.PId!=23" class="pretty p-svg p-curve">
                                        <input type="checkbox" (change)="onChekboxChecked($event)" id="Add_{{valpage.PId}}" [checked]="valpage.AddRights == 1" name="Add_{{valpage.PId}}" value="{{valpage.AddRights}}" />
                                        <div class="state p-success">
                                            <!-- svg path -->
                                            <svg class="svg svg-icon" viewBox="0 0 20 20">
                                                <path
                                                    d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z"
                                                    style="stroke: white;fill:white;"></path>
                                            </svg>
                                            <label></label>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div *ngIf="valpage.PId!=7 && valpage.PId!=49 && valpage.PId!=40 && valpage.PId!=41 && valpage.PId!=42 && valpage.PId!=43 && valpage.PId!=44 && valpage.PId!=45 && valpage.PId!=46 && valpage.PId!=47 && valpage.PId!=48  && valpage.PId!=19 && valpage.PId!=31   && valpage.PId!=2 && valpage.PId!=30 && valpage.PId!=23 && valpage.PId!=26 && valpage.PId!=28" class="pretty p-svg p-curve">
                                        <input type="checkbox" (change)="onChekboxChecked($event)" id="Edit_{{valpage.PId}}" [checked]="valpage.EditRights == 1" name="Edit_{{valpage.PId}}" value="{{valpage.EditRights}}" />
                                        <div class="state p-success">
                                            <!-- svg path -->
                                            <svg class="svg svg-icon" viewBox="0 0 20 20">
                                                <path
                                                    d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z"
                                                    style="stroke: white;fill:white;"></path>
                                            </svg>
                                            <label></label>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div *ngIf="valpage.PId!=7 && valpage.PId!=49 && valpage.PId!=40 && valpage.PId!=41 && valpage.PId!=42 && valpage.PId!=43 && valpage.PId!=44 && valpage.PId!=45 && valpage.PId!=46 && valpage.PId!=47 && valpage.PId!=48 && valpage.PId!=19 && valpage.PId!=31  && valpage.PId!=2 && valpage.PId!=30 && valpage.PId!=22  && valpage.PId!=26 && valpage.PId!=28" class="pretty p-svg p-curve">
                                        <input type="checkbox" (change)="onChekboxChecked($event)" id="Delete_{{valpage.PId}}" [checked]="valpage.DeleteRights == 1" name="Delete_{{valpage.PId}}" value="{{valpage.DeleteRights}}" />
                                        <div class="state p-success">
                                            <!-- svg path -->
                                            <svg class="svg svg-icon" viewBox="0 0 20 20">
                                                <path
                                                    d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z"
                                                    style="stroke: white;fill:white;"></path>
                                            </svg>
                                            <label></label>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--/.col-->

</ng-template>
<ng-template #other_content>
    <div class="col-sm-12 col-md-12">
        <div class="card text-white bg-info text-center">
            <div class="card-body">
                <blockquote class="card-bodyquote">
                    <h3>Rights that are not assignable</h3>
                    <footer>Please contact <cite title="Source Title">Admin</cite></footer>
                </blockquote>
            </div>
        </div>
    </div>
</ng-template>
<!--/.col-->
