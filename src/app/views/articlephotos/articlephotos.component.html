<div *ngIf="accessdenied;then other_content else content"></div>
<script>
  location.reload();
  <!-- console.log(123123); -->
</script>
<ng-template #content>
  
  <div class="row">
    <div class="col-sm-12">
      <form [formGroup]="articleimgForm" (ngSubmit)="articlephotos()">
        <div class="card">
          <div class="card-header">
            <strong>Article Images - {{articlePhotopage}}</strong>
          </div>
          <div class="card-body">
            <div class="form-group col-md-6">
              <label for="vat">Article <span class="red">*</span></label>
              <ng-select [clearable]="false" class="custom" (ngModelChange)="onChangeArticle($event)" [(ngModel)]="ArticleId" formControlName="ArticleId"
                [items]="articdropdown" bindLabel="ArticleNumber" placeholder="Select Article">
              </ng-select>
              <div class="w3-panel w3-red"
                *ngIf="articleimgForm.controls.ArticleId.invalid && (articleimgForm.controls.ArticleId.dirty || articleimgForm.controls.ArticleId.touched)">
                This filed is required</div>
            </div>
            <div class="form-group" >
              <div class="row-align">
               <div class="first-align">
              <label for="text"> <b>Add More Images</b></label>
            </div>           
            <div class="align">
              <input type="file" formControlName="Image" id="file" multiple (change)="uploadFile($event)" >
              <div class="w3-panel w3-red"
                *ngIf="articleimgForm.controls.Image.invalid && (articleimgForm.controls.Image.dirty || articleimgForm.controls.Image.touched)">
                This filed is required</div> 
                </div>

                <div *ngIf="selectedFileName">
                  Selected File: {{ selectedFileName }}
                </div>
                
                
               
              </div>         
            </div>

            <div *ngFor="let imageObj of editarray.Images; let i = index">
              <div class="row div-align">
                <div class="col-md-6" >
                  <div class="row">
                    <div class="col-md-6 css" >
                      <img [src]="getImageUrl(imageObj.photo)" alt="Image" width="100px" height="100px">
                      <button *ngIf="i === primaryImageIndex" type="button" class="btn btn-primary" style="background-color: green; color: white; font-weight: normal; padding: 7px 7px; width: 120px;  margin: 10px 10px;" >Primary Image</button>

                      <button *ngIf="i !== primaryImageIndex" type="button" class="btn btn-primary" style="background-color:white; color: black; font-weight: normal;  cursor: pointer; padding: 7px 7px; width: 120px; line-height: 22px; margin: 10px 10px;" (click)="updatePrimaryImage(imageObj, null)">Make it Primary</button>

                    </div>
            
                    <!-- Display the input field for all images -->
                    
                  </div>
                </div>
                <div class="col-md-6">
                  <button class="btn btn-danger" (click)="removeImage(imageObj.photo)">Remove Image</button>
                </div>
              </div>
            </div>
            
                          
                                                                                                                                                                                                                                                        
            <div class="row">
              <div class="col-6" style="padding: 10px 10px;">
                <button type="button" (click)="goBack()" class="btn btn-primary px-4" >Back</button>
            </div>
            
              <div class="col-6 text-right">
                <button id="submit-button" type="submit" [disabled]="!articleimgForm.valid" class="btn btn-primary px-4">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</ng-template>

<ng-template #other_content>
  <div class="col-sm-12 col-md-12">
    <div class="card text-white bg-info text-center">
      <div class="card-body">
        <blockquote class="card-bodyquote">
          <h3>Rights that are not assignable</h3>
          <footer>Please contact <cite title="Source Title">Admin</cite></footer>
        </blockquote>
      </div>
    </div>
  </div>
</ng-template>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
