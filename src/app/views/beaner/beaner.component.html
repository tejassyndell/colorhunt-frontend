<div *ngIf="accessdenied;then other_content else content"></div>
<ng-template #content>
    <div class="row">
        <div class="col-sm-6">
            <form [formGroup]="BeanerForm" (ngSubmit)="doBeaner()">
                <div class="card">
                    <div class="card-header">
                        <strong>Beaner - {{BANERPAGE}}</strong>
                    </div>
                    <div class="card-body">
                        
                        <div class="form-group">
                            <input type="file" formControlName="Image" id="file" multiple (change)="uploadFile($event)">

                            <div class="w3-panel w3-red" *ngIf="BeanerForm.controls.Image.invalid && (BeanerForm.controls.Image.dirty || BeanerForm.controls.Image.touched)">
                                This filed is required</div>
                        </div>
                        <!-- <div class="form-group">
              <label for="street">Status <span class="red">*</span></label>
              <select class="form-control" formControlName="Status">
                <option value="">Select</option>
                <option value="1">Active</option>
                <option value="0">Inactive</option>
              </select>
              <div class="w3-panel w3-red"
                *ngIf="categoryForm.controls.Status.invalid && (categoryForm.controls.Status.dirty || categoryForm.controls.Status.touched)">
                This filed is required</div>
            </div> -->
                        <div class="row">
                            <div class="col-6">
                                <button type="button" (click)="goBack()" class="btn btn-primary px-4">Back</button>

                            </div>
                            <div class="col-6 text-right">
                                <button type="submit" id="submit-button" [disabled]="!categoryForm.valid" class="btn btn-primary px-4">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</ng-template>
<ng-template #other_content>
    <div class="col-sm-12 col-md-12">
        <div class="card text-white bg-info text-center">
            <div class="card-body">
                <blockquote class="card-bodyquote">
                    <h3>Rights that are not assignable</h3>
                    <footer>Please contact <cite title="Source Title">Admin</cite></footer>
                </blockquote>
            </div>
        </div>
    </div>
</ng-template>
