<div *ngIf="accessdenied;then other_content else content"></div>
<ng-template #content>
    <div class="row">
        <div class="col-sm-6">
            <form [formGroup]="FYForm" (ngSubmit)="dorackadd()">
                <div class="card">
                    <div class="card-header">
                        <strong>Financial Year - {{FinancialYearPAGE}}</strong>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="city">Start Year <span class="red">*</span></label>
                            <input class="form-control" (keypress)="restrictNumeric($event)" type="number" min="0"
                                formControlName="StartYear">
                            <div class="w3-panel w3-red"
                                *ngIf="FYForm.controls.StartYear.invalid && (FYForm.controls.StartYear.dirty || FYForm.controls.StartYear.touched)">
                                This filed is required</div>
                            <div class="w3-panel w3-red">{{errorexit}}</div>
                        </div>
                        <div class="form-group">
                            <label for="city">End Year <span class="red">*</span></label>
                            <input class="form-control" (keypress)="restrictNumeric($event)" type="number" min="0"
                                formControlName="EndYear">
                            <div class="w3-panel w3-red"
                                *ngIf="FYForm.controls.EndYear.invalid && (FYForm.controls.EndYear.dirty || FYForm.controls.EndYear.touched)">
                                This filed is required</div>
                            <div class="w3-panel w3-red">{{errorexit}}</div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <button type="button" (click)="goBack()" class="btn btn-primary px-4">Back</button>
                            </div>
                            <div class="col-6 text-right">
                                <button type="submit" id="submit-button" [disabled]="!FYForm.valid"
                                    class="btn btn-primary px-4">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</ng-template>
<ng-template #other_content>
    <div class="col-sm-12 col-md-12">
        <div class="card text-white bg-info text-center">
            <div class="card-body">
                <blockquote class="card-bodyquote">
                    <h3>Rights that are not assignable</h3>
                    <footer>Please contact <cite title="Source Title">Admin</cite></footer>
                </blockquote>
            </div>
        </div>
    </div>
</ng-template>

<!--/.col-->
