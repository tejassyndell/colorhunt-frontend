
    <div *ngIf="accessdenied == false" class="animated fadeIn">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <div class="table-title"> <i class="fa fa-align-justify"></i> Launch Report </div>
                    </div>
                    <div class="col-md-12 pt-3 pb-3">
                        <table datatable width="100%" [dtOptions]="dtOptions" class="row-border hover"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="accessdenied == true" class="col-sm-12 col-md-12">
        <div class="card text-white bg-info text-center">
            <div class="card-body">
                <blockquote class="card-bodyquote">
                    <h3>Rights that are not assignable</h3>
                    <footer>Please contact <cite title="Source Title">Admin</cite></footer>
                </blockquote>
            </div>
        </div>
    </div>
