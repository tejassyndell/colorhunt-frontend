<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-4 mx-auto login-page">
          <div class="card-group">
            <div class="card p-4">
              <img src="assets/img/brand/login-logo.png" alt="" />
              <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" formControlName="email" placeholder="Username"
                      autocomplete="username">
                    <div class="w3-panel w3-red"
                      *ngIf="loginForm.controls.email.invalid && (loginForm.controls.email.dirty || loginForm.controls.email.touched)">
                      Please enter valid email address</div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" formControlName="password" placeholder="Password"
                      autocomplete="current-password">
                    <div class="w3-panel w3-red"
                      *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)">
                      Password must be at least 6 characters long, and contain a number</div>
                  </div>
                  <div *ngIf="logincheck" style="color: red;
                  margin-bottom: 10px;">{{loginerror}}</div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
